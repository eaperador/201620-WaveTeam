<div class ="page-header" style="padding-left: 400px">
    <h1>Agendar nueva Cita</h1>
</div>

<div class ="col-md-6 well ">
    <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
             <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                Fecha: <md-datepicker ng-model="fecha" md-placeholder="Fecha"></md-datepicker>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Id</label>
                <div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="id" ng-init="currentRecord.name" required />
                </div>
            </div>
           
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Hora</label>
                <div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="hora" ng-init="currentRecord.name" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Duracion</label>
                <div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="duracion" ng-init="currentRecord.name" required />
                </div>
            </div>
             <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">MÃ©dico: </label>
                <select ng-model="medico">
                    <option  ng-repeat="medico in doctors" value="{{medico.id}}">{{medico.name}}</option>
                </select>
                <!--<div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="medico" ng-init="currentRecord.name" required />
                </div>-->
            </div>
             <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Paciente</label>
                <select ng-model="paciente">
                    <option  ng-repeat="paciente in patients" value="{{paciente.id}}">{{paciente.name}}</option>
                </select>
                <!--<div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="paciente" ng-init="currentRecord.name" required />
                </div>-->
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Habilitada</label>
                <div class="col-md-8">
                    <select style="width: 302px" ng-model="habilitada" ng-init="currentRecord.name" required>
                        <option value ="">--Seleccionar--</option>
                        <option value ="Habilitada">Habilitada</option>
                        <option value ="No Habilitada">No Habilitada</option>
                        </select>
                </div>
            </div>
            
              
           <button type="button" ui-sref='listaCitas'>Cancel</button>
           <button type="submit" class="btn btn-success" ng-click="ctrl.saveCita()" >Agregar</button>  
        </fieldset>
    
    
    
    
    
    
</div>
